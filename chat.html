<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="chat-title">Chat</h1>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar..." id="searchInput">
                <button class="search-btn">🔍</button>
            </div>
        </header>

        <section class="messages-section">
            <h2 class="messages-title">Mensagens</h2>
            <ul class="message-list" id="messageList">
                <li class="message-item">
                    <img src="profile1.jpg" alt="Pessoa 1" class="profile-img">
                    <div>
                        <h3>Pessoa 1</h3>
                        <p>Última mensagem enviada para essa pessoa</p>
                    </div>
                </li>
                <li class="message-item">
                    <img src="profile2.jpg" alt="Pessoa 2" class="profile-img">
                    <div>
                        <h3>Pessoa 2</h3>
                        <p>Última mensagem enviada para essa pessoa</p>
                    </div>
                </li>
                <li class="message-item">
                    <img src="profile3.jpg" alt="Pessoa 3" class="profile-img">
                    <div>
                        <h3>Pessoa 3</h3>
                        <p>Última mensagem enviada para essa pessoa</p>
                    </div>
                </li>
                <li class="message-item">
                    <img src="group1.jpg" alt="Grupo 1" class="profile-img">
                    <div>
                        <h3>Grupo 1</h3>
                        <p>Última mensagem enviada para esse grupo</p>
                    </div>
                </li>
                <!-- Adicione mais itens conforme necessário -->
            </ul>
        </section>

        <footer>
            <div class="nav-icons">
                <div class="icon" id="stats-btn">📊</div>
                <a href="chat.html" class="icon" id="favorites-btn">✉️</a>
                <a href="feed.html" class="icon home-icon" id="home-btn">🏠</a>
                <a href="notificacao.html" class="icon" id="favorites-btn">🤍</a>
                <a href="perfil.html" class="icon" id="profile-btn">👤</a>
            </div>
        </footer>

    </div>


    <script src="chat.js"></script>
</body>
</html>
